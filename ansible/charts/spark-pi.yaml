apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
spec:
  type: Scala
  mode: cluster
  image: "spark:{{ spark_version }}"
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-{{ spark_version }}.jar"
  sparkVersion: {{ spark_version }}
  sparkUIOptions:
    serviceLabels:
      test-label/v1: 'true'
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    coreRequest: "250m"
    memory: "512m"
    labels:
      version: {{ spark_version }}
    serviceAccount: spark-operator-spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    coreRequest: "250m"
    memory: "512m"
    labels:
      version: {{ spark_version }}
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  sparkConf:
    "spark.jars": "hdfs://listener-{{ hdfs_cluster_name }}-namenode-default-0:8020/{{ listener_jar }}"
    "spark.extraListeners": "de.tu_berlin.jarnhold.listener.CentralizedSparkListener"
