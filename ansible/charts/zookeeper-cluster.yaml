---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperCluster
metadata:
  name: zookeeper
spec:
  image:
    productVersion: {{ zookeeper_version }}
  servers:
    roleGroups:
      default:
        replicas: {{ zookeeper_replicas }}
        config:
          resources:
            storage:
              data:
                storageClass: {{ hdfs_storage_class }}
